language: cpp
sudo: required
matrix: 
  include:
    - name: "Build core c++ codebase"
      os: linux
      dist: xenial
      env: PIP
      python: '3.6'
      before_install:
        - sudo apt-get install make cmake pkg-config
        - sudo apt-get install libassimp-dev libglfw3-dev libglew-dev
        - pip install setuptools numpy
      script:
        - mkdir build && cd build
        - cmake .. && make -j4

